<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор</h2>
        <input type="number" id="num1" placeholder="Число 1">
        <div class="buttons">
            <button class="fisrtgreenplus operator" data-op="+">+</button>
            <button class="operator" data-op="-">−</button>
            <button class="operator" data-op="*">×</button>
            <button class="operator" data-op="/">÷</button>
        </div>
        <input type="number" id="num2" placeholder="Число 2">
        <button id="calculate">Рассчитать</button>
        <h3>Результат: <span id="result">0</span></h3>
    </div> 
</body>
</html>
